<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Assets/style.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Code Quiz</title>
</head>
<body>
  <div class = "float-right timer">
    <p>Timer</p>
  </div>

  <div class = "container">

    
    <h1>Javascript Fundamentals Quiz</h1>
    
    <div class = "row">
      

      <div class = "col-md-2">
      </div>

      <div class = "col-md-8">
        <div class="card">
          <div class="card-body text-center">

            <h5 class="card-title" id = "questionHeader"></h5>

            <p class="card-text" id = "question">Welcome to the Java Fundamentals quiz!<br> This is a timed quiz so move fast. Click the start button to begin</p>

            <div class = "btn-group-vertical" id = "answerChoices"></div>

            <div id = "feedback"></div>

            <div class = "start">
            <button class="btn btn-primary" id = "startBtn">Start</button>
            </div>
          </div>
      </div>

     

    </div>


  </div>

  <script type="text/javascript" src="Assets/codeQuiz.js"></script>
  
</body>
</html>
